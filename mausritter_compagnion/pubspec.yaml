name: mausritter_compagnion
description: "Application compagnion pour le JDR Mausritter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.3
  image_picker: ^1.2.0
  google_fonts: ^6.2.1   # ← ICI (dans dependencies)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false   # (tu pourras activer plus tard si tu veux)
  image_path: "assets/icons/logo.png"   # ← ton logo

flutter:
  uses-material-design: true

  assets:
    - assets/icons/icon_souris.png
    - assets/icons/icon_souris_morte.png
    - assets/icons/fond.jpg
    - assets/icons/torch-mouse.png
    

  fonts:
    - family: crayon
      fonts:
        - asset: assets/fonts/crayon/crayon.ttf
